<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Генерация встроенных событий
    Встроенные события также генерируются методами 
    HTMLElement.click(),
    HTMLElement.focus() и другими.
    Чтобы сгенерированное событие всплывало и было отменяемым, 
    надо передать в опции поля bubbles и cancelable. 
    Важно! Обработчики сгенерированных событий выполняются синхронно    -->


    <button>Кликни меня!</button>


    <script>
        const eventOptions = { bubbles: true, cancelable: true }
        const event = new Event('click', eventOptions)
        event.view = window
        const mouseEvent = new MouseEvent('click', {
            ...eventOptions,
            view: window,
            //вся область окна
        })
        document.addEventListener('click', (event) => {
            console.log(event.isTrusted);
        })
        const button = document.querySelector('button');
        button.dispatchEvent(event);
        button.dispatchEvent(mouseEvent);
        button.click();
    </script>
</body>

</html>
